<html>
<head>

	<title>Custom Object Detector</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.0.0/p5.js"></script>

  <script src="https://unpkg.com/ml5@latest/dist/ml5.min.js"></script>
  
  <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
<center>
    <h1 class="btn btn-warning heading">Custom Object Detector</h1>
    <br><br>
    <div>
        <span><input placeholder="Which object would you like to find?" id="findthis" style="height: 40px; width: 250px;"></span>
        <button onclick="start()" class="btn btn-success" id="start">Start Searching</button>
        <h3 id="numberofobjects" class="btn btn-warning">Waiting for user input...</h3>
        <h3 id="status" class="btn btn-danger">Status: Waiting for user input...</h3>
    </div>
</center>
<h4 class="footer">Developed by Mega... on another computer because his other computer broke</h4>
<script src="main.js"></script>

</body>

</html>
